name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Pages
        uses: actions/configure-pages@v5
        with:
          # Set the base directory for Pages
          static_site_generator: "jekyll"
          # This tells GitHub Pages to not use Jekyll processing
          enable_jekyll: false
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the pages directory
          path: 'pages/menu'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
